<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Project Title</title>
</head>

<body class="container">
  <header class="header">
    <h1 class="heading-1">Scissors, Paper, Rock!</h1>
  </header>
  <div class="resultBox">
    <h1 class="resultBox__message heading-1"></h1>
    <div class="btn">RESTART GAME</div>
  </div>
  <div class="interface">
    <h2 class="interface__rounds heading-2">
      Round: <span class="interface__rounds--round">0</span>
    </h2>
    <p class="interface__description--rules heading-4">
      The winner is the first to
      <span style="font-weight: 700" cpuChoice>5 points</span>
    </p>
    <h3 class="interface__userScore heading-3">
      Your Score: <span class="interface__userScore-score">0</span>
    </h3>
    <div class="boxes">
      <div class="box__scissors"><img src="./img/scissors.png" alt="" /></div>
      <div class="box__paper"><img src="./img/paper.png" alt="" /></div>
      <div class="box__rock"><img src="./img/rock.png" alt="" /></div>
    </div>
    <h3 class="interface__computerScore heading-3">
      Computer Score: <span class="interface__computerScore--score">0</span>
    </h3>
    <p class="interface__description--round heading-4"></p>
    <h2 class="interface__result heading-2">
      Round <span class="interface__results--rounds">0</span> result:
      <span class="interface__results--result">No result ... </span>
    </h2>
  </div>
</body>
<script src="/js/app.js"></script>

</html>
